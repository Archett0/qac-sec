server:
  port: 8086

spring:
#  profiles:
#    active: cloud
  application:
    name: event
  datasource:
    url: jdbc:mysql://localhost:3306/event
#    url: jdbc:mysql://mysql-container:3306/event
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: true
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        register: true
        service-name: ${spring.application.name}
        prefer-ip-address: true
        instance-id: ${spring.application.name}
        heartbeat:
          enabled: true
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: 123456